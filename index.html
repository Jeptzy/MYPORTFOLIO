<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="app/sass/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header id="Home">
        <nav class="nav flex flex_jc_between">
            <div class="logo">
                <a href="#Home"><img src="images/LogoPort.svg"></a>
            </div>
            <div class="main_menu flex flex_align_center">
                    <div>
                        <ul class="nav_menu flex">
                            <li class="nav_link"><a href="#Home" class="nav_item active">Home</a></li>
                            <li class="nav_link"><a href="#About" class="nav_item">About</a></li>
                            <li class="nav_link"><a href="#Projects" class="nav_item">Projects</a></li>
                            <li class="nav_link"><a href="#Contact" class="nav_item">Contact</a></li> 
                            <div class="social_icon">
                                <a href="#"><i class='bx bxl-github'></i></a>
                                <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                                <a href="#"><i class='bx bxl-instagram'></i></a>
                            </div>     
                        </ul>
                    </div>
                    <div class="header_profile">
                        <a href="#home"><img src="images/profile.jpg" alt="Profilepic"></a>
                    </div>
                        <div class="burger">
                        <div class="line1 linetoggle"></div>
                        <div class="line2 linetoggle"></div>
                        <div class="line3 linetoggle"></div>
                </div>
            </div>
        </nav>
        <section class="home_section container flex flex_align_center">
            <div class="home_title">
                <h1 id="typing"></h1>
                <p>If you're already a front-end developer,well pretend<br> you're also wearing a pirate hat.</p>
                <button class="btn btn_resume">View Resume</button>
            </div>
            <div class="home_bg">
                <img src="images/webdev.svg" alt="bgsvg">
            </div>
        </section>

    
<script src="app/js/main.js"></script>
<script src="app/js/type.js"></script>
</body>
</html>
